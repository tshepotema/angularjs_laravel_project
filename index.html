<!DOCTYPE html>
<html lang="en" ng-app="cricketStore">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Cricket Company</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="globalController">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/" ng-click="selectCategory('')">{{company_name}}</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-repeat="nav in navbar"><a href="#{{nav.link}}" ng-click="selectCategory('')">{{nav.name}}</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <p class="lead">Product Categories</p>
                <div class="list-group">
                    <a href="#/products/{{category}}" class="list-group-item{{category === active_nav ? ' active': ''}}" 
                        ng-repeat="category in categories" ng-click="selectCategory(category)">{{category}}</a>
                </div>
            </div>

            <!-- Container for my VIEWS -->
            <div class="col-md-9" ng-view="">
            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; {{company_name}} 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->


    <!-- Jquery minified 1.11.1 minified -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap core javascript minified -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Angular JS cdn -->
    <script src="js/angular.min.js"></script>

    <!-- Separate angular module [angular-route] -->
    <script src="js/angular-route.min.js"></script>

    <script src="js/store.js"></script>

</body>

</html>
